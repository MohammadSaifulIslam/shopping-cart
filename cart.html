<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Cart</title>
     <!-- tailwind install link -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
    </header>
    <main>
        <section>
            <div class="product-cart mt-12">
                <h3 class="text-center font-semibold text-4xl">Your Shopping Cart</h3>
                <table  class="table w-3/4 mx-auto mt-6">
                    <thead >
                        <tr >
                            <td class="bg-emerald-500">No</td>
                            <td class="bg-emerald-500">Name</td>
                            <td class="bg-emerald-500">Quantity</td>
                            <td class="bg-emerald-500">Price</td>
                            <td class="bg-emerald-500">Total</td>
                        </tr>
                    </thead>
                    <tbody id="table-contain" class="">
                        
                    </tbody>
                </table>
            </div>
        </section>
    </main>
        <!-- js file link  -->
        <script src="js/shoping-cart.js"></script>
        <script src="js/cart.js"></script>
